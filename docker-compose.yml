version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: uptimeguard-postgres
    environment:
      POSTGRES_USER: uptimeguard
      POSTGRES_PASSWORD: uptimeguard
      POSTGRES_DB: uptimeguard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uptimeguard"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: uptimeguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
